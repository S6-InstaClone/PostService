name: CI - Build, Test & Security Scan

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  git-leaks:
    runs-on: ubuntu-latest
    name: GitLeaks Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better secret detection

    # Secret Detection with Gitleaks
    - name: Run Gitleaks (Secret Detection)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITHUB_LICENCE }}
      continue-on-error: false  # Fail build if secrets found
      
  build-and-test:
    runs-on: ubuntu-latest
    needs: git-leaks
    name: Build, Test & Vulnerability Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    # Vulnerability scanning for NuGet packages
    - name: Check for vulnerable NuGet packages
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
        if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
          echo "::warning::Vulnerable packages detected!"
          # Check for HIGH or CRITICAL vulnerabilities
          if grep -E "(High|Critical)" vulnerability-report.txt; then
            echo "::error::High or Critical vulnerabilities found!"
            exit 1
          fi
        fi

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

    # Upload test results and coverage
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults

    - name: Upload vulnerability report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vulnerability-report
        path: vulnerability-report.txt