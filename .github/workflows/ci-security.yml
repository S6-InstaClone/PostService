name: CI - Build, Test & Security Scan

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better secret detection

    # Secret Detection with Gitleaks
    - name: Run Gitleaks (Secret Detection)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: false  # Fail build if secrets found

  build-and-test:
    runs-on: ubuntu-latest
    needs: security-scan
    name: Build, Test & Dependency Check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    # Vulnerability scanning for NuGet packages
    - name: Check for vulnerable NuGet packages
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
        if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
          echo "::warning::Vulnerable packages detected!"
          # Check for HIGH or CRITICAL vulnerabilities
          if grep -E "(High|Critical)" vulnerability-report.txt; then
            echo "::error::High or Critical vulnerabilities found!"
            exit 1
          fi
        fi

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

    # Upload test results and coverage
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults

    - name: Upload vulnerability report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vulnerability-report
        path: vulnerability-report.txt

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: SonarCloud Security Analysis
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install coverage tool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Begin SonarCloud analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"${{ github.repository_owner }}_${{ github.event.repository.name }}" \
          /o:"${{ github.repository_owner }}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.login="$SONAR_TOKEN" \
          /d:sonar.security.hotspots.inheritedRules=true \
          /d:sonar.qualitygate.wait=true

    - name: Build
      run: dotnet build --no-incremental

    - name: Test with coverage
      run: |
        dotnet test \
          --collect:"XPlat Code Coverage;Format=opencover" \
          --results-directory ./TestResults
      continue-on-error: true

    - name: End SonarCloud analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
