name: CD - Secure Build & Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write
  security-events: write  # For uploading security results

jobs:
  # Run security checks first
  security-gate:
    runs-on: ubuntu-latest
    name: Security Gate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Secret Detection
    - name: Gitleaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Dependency vulnerability check
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Check vulnerable packages
      run: |
        dotnet restore
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln-check.txt
        if grep -E "(High|Critical)" vuln-check.txt; then
          echo "::error::Critical/High vulnerabilities in dependencies!"
          exit 1
        fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: security-gate
    name: Build, Scan & Push Image
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    # Build image locally first for scanning
    - name: Build Docker image (local)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        load: true
        tags: ${{ github.event.repository.name }}:scan

    # Trivy container vulnerability scan
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ github.event.repository.name }}:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'  # Don't fail, we check manually below

    # Upload Trivy results to GitHub Security tab
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    # Check for critical vulnerabilities (fail if found)
    - name: Check for critical vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ github.event.repository.name }}:scan'
        format: 'table'
        severity: 'CRITICAL'
        exit-code: '1'  # Fail on CRITICAL

    # Generate SBOM (Software Bill of Materials)
    - name: Generate SBOM
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ github.event.repository.name }}:scan'
        format: 'cyclonedx'
        output: 'sbom.json'

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

    # Push to registry (only if scans pass)
    - name: Build and push to GHCR
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}

  # Optional: DAST scanning against deployed application
  dast-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: OWASP ZAP DAST Scan
    if: github.ref == 'refs/heads/master'
    continue-on-error: true  # Don't fail deployment for DAST issues
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Note: This requires a running instance of the application
    # Configure TARGET_URL as a repository variable pointing to staging/dev environment
    - name: OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.12.0
      with:
        target: ${{ vars.ZAP_TARGET_URL || 'http://localhost:5000' }}
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
      continue-on-error: true

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-report
        path: report_html.html
